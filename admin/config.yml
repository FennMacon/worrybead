backend:
  name: git-gateway
  branch: main

media_folder: "img"
public_folder: "/img"

collections:
  - name: "news"
    label: "News"
    folder: "_news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Link URL", name: "link_url", widget: "string", required: false}
      - {label: "Link Text", name: "link_text", widget: "string", default: "Read More"}

  - name: "releases"
    label: "Releases"
    folder: "_releases"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Artist", name: "artist", widget: "string"}
      - {label: "Release Date", name: "release_date", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Bandcamp Embed Code", name: "bandcamp_embed", widget: "text"}
      - {label: "Bandcamp URL", name: "bandcamp_url", widget: "string"}

  - name: "videos"
    label: "Videos"
    folder: "_videos"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Video Type", name: "video_type", widget: "select", options: ["youtube", "interactive"]}
      - {label: "YouTube Embed Code", name: "youtube_embed", widget: "text", required: false}
      - {label: "Interactive URL", name: "interactive_url", widget: "string", required: false}
      - {label: "Button Text", name: "button_text", widget: "string", required: false}

  - name: "press"
    label: "Press"
    folder: "_press"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Publication", name: "publication", widget: "string"}
      - {label: "Article Title", name: "title", widget: "string"}
      - {label: "URL", name: "url", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "About Page"
        name: "about"
        file: "_data/about.yml"
        fields:
          - {label: "About Text", name: "about_text", widget: "text"}
          - {label: "Art Credits", name: "art_credits", widget: "string"}
      - label: "Contact Info"
        name: "contact"
        file: "_data/contact.yml"
        fields:
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Instagram URL", name: "instagram", widget: "string"}
          - {label: "Twitter URL", name: "twitter", widget: "string"}
          - {label: "Bandcamp URL", name: "bandcamp", widget: "string"} 