<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/img/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ '/img/logo.jpg' | relative_url }}" alt="Worry Bead Records Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#news">News</a></li>
                <li><a href="#releases">Releases</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#press">Press</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; 2025 Worry Bead Records. All rights reserved.</p>
        <p>Hands by Louis Roe, Stars by Sami Martasian</p>
    </footer>

    <script>
        // Netlify Identity Widget
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
